- name: Create workspace dir
  file:
    path: ~/workspace
    state: directory
  tags:
    - core

- name: Create work dir
  file:
    path: ~/work
    state: directory
  tags:
    - core

- name: Install Homebrew
  shell: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
  tags:
    - core

- name: Install JetBrains Fonts
  homebrew:
    name: homebrew/cask-fonts/font-JetBrainsMono-nerd-font
    state: latest
  tags:
    - core
